<br>
<span>Autor / cadastrar</span>
<hr>

<form [formGroup]="autorForm" novalidate>
    <div class="row">
        <div class="form-group col-2">
            <label>Código</label>
            <input type="number" formControlName="autSeqAutor" class="form-control" readonly>
        </div>

        <div class="form-group col-2">
            <label>Nome</label>
            <input type="text" formControlName="autNomeAutor" class="form-control">
        </div>
    
        <div class="form-group col-4">
            <label>Descrição</label>
            <input type="text" formControlName="autDescricaoAutor" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-4">          
            <button (click) = "enviar()" class="btn btn-sm btn-primary">Salvar</button>&nbsp;
            <button [routerLink] = "['/autor']" class="btn btn-sm btn-danger">Cancelar</button>
        </div>
    </div>
  </form>
