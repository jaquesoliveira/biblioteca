<br>
<div class="">
<span>Autor / pesquisar</span>
</div>
<br>
  <div class="">
    <form  [formGroup]="autorFormPesquisa"  novalidate>
      <div class="form-group row ">
        <div class="form-group col-4">
            <input type="text" formControlName="autNomeAutor"  class="form-control"  placeholder="Nome">
        </div>
        <div class="form-group col-4">          
            <button type="button" (click) ="filtrar()"  class="btn btn-sm btn-info"><i class="fas fa-search"></i>Pesquisar</button>&nbsp;
            <button type="button" (click) ="limpar()"  class="btn btn-sm btn-secondary">Limpar</button>&nbsp;
            <button type="button" [routerLink] = "['/autor/new']" class="btn btn-sm btn-primary">Novo</button>
        </div>
      </div>    
    </form>
  </div>
  <div>
  <table *ngIf="autores.length > 0" class="table table-striped table-hover table-sm">
    <thead class="">
      <th>Código</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th class="btn-actions">Ações</th>
    </thead>
  
    <tr *ngFor="let autor of autores">
      <td>{{autor.autSeqAutor}}</td>
      <td>{{autor.autNomeAutor}}</td>
      <td>{{autor.autDescricaoAutor}}</td>
      <td class="btn-actions">
        <button [routerLink] = "[autor.autSeqAutor, 'edit']" class="btn btn-sm btn-secondary"><i class="fas fa-edit"></i></button>&nbsp;
        <button (click) = "delete(autor.autSeqAutor)" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
  </table> 
</div>
