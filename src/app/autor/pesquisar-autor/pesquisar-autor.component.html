<br>
<span>Autor / pesquisar</span>
<hr>
<form>
    <div class="row">
      <div class="form-group col-2">
        <label>Código</label>
        <input type="number" class="form-control">
      </div>
  
      <div class="form-group col-4">
          <label>Nome</label>
          <input type="text" class="form-control">
      </div>
    </div>
    
  </form>
  <div class="row">
      <div class="form-group col-4">          
          <button (click) ="pesquisar()"  class="btn btn-sm btn-secondary">Pesquisar</button>&nbsp;
          <button (click) ="limpar()"  class="btn btn-sm btn-secondary">Limpar</button>&nbsp;
          <button [routerLink] = "['/autor/new']" class="btn btn-sm btn-primary">Novo</button>
      </div>
  </div>
  
  <table *ngIf="autores.length > 0" class="table table-striped">
    <thead>
      <th>Código</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th class="btn-actions">Ações</th>
    </thead>
  
    <tr *ngFor="let autor of autores">
      <td>{{autor.autSeqAutor}}</td>
      <td>{{autor.autNomeAutor}}</td>
      <td>{{autor.autDescricaoAutor}}</td>
      <td class="btn-actions">
        <button [routerLink] = "[autor.autSeqAutor, 'edit']" class="btn btn-sm btn-secondary">Alterar</button>&nbsp;
        <button (click) = "delete(autor.autSeqAutor)" class="btn btn-sm btn-danger">Excluir</button>
      </td>
    </tr>
  </table>
