<div class="mt-2">
    <span>Pesquisar Autor</span>
</div >  
  <div class="myBoxPesquisarAutor mt-2">    
    <form  [formGroup]="autorFormPesquisa"  novalidate>
      <div class="form-group row ">
        <div class="form-group col-4">
            <input type="text" formControlName="autNomeAutor"  class="form-control"  placeholder="Nome">
        </div>
        <div class="form-group col-4">          
            <button type="button" (click) ="filtrar()"  class="btn btn-sm btn-info"><i class="fas fa-search"></i>Pesquisar</button>&nbsp;
            <button type="button" (click) ="limpar()"  class="btn btn-sm btn-secondary"><span class="col-lg">Limpar</span></button>&nbsp;
            <button type="button" [routerLink] = "['new']" class="btn btn-sm btn-primary">Novo</button>
        </div>
      </div>    
    </form>
  </div>

  <div>
  <br>
  <div class="myBox" *ngIf="autores.length > 0">
    <table  class="table table-striped table-hover table-sm table-responsive-sm" >
      <thead class="table-caption">
        <th width="50px">Código</th>
        <th width="200px">Nome</th>
        <th>Descrição</th>
        <th class="btn-actions" width="30px"></th>
      </thead>
    </table>  
  <div style="overflow:auto; height:300px !important;">
    <table  class="table table-striped table-hover table-sm">
      <tr *ngFor="let autor of autores">
        <td width="50px">{{autor.autSeqAutor}}</td>
        <td width="200px">{{autor.autNomeAutor}}</td>
        <td>{{autor.autDescricaoAutor}}</td>
        <td class="btn-actions">
          <button [routerLink] = "[autor.autSeqAutor, 'edit']" class="btn btn-sm" title="Alterar"><i class="fas fa-edit"></i></button>&nbsp;
          <button (click) = "delete(autor.autSeqAutor)" class="btn btn-sm" title="Excluir"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>      
    </table>
  </div>
  <div class="mt-1">
      Total de autores encontrados: {{autores.length}}  
  </div>  
</div>
</div>
