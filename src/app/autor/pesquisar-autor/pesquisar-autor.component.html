<br>
<span>Autor / pesquisar</span>
<hr>
  <div class="row">
    <form  [formGroup]="autorFormPesquisa" class="col-12" novalidate>
      <div class="form-group row ">
        <div class="form-group col-4">
            <input type="text" formControlName="autNomeAutor"  class="form-control"  placeholder="Nome">
        </div>

        <div class="form-group col-4">          
            <button type="button" (click) ="filtrar()"  class="btn btn-sm btn-info">Pesquisar</button>&nbsp;
            <button type="button" (click) ="limpar()"  class="btn btn-sm btn-secondary">Limpar</button>&nbsp;
            <button type="button" [routerLink] = "['/autor/new']" class="btn btn-sm btn-primary">Novo</button>
        </div>
      </div>    
    </form>
  </div>
  
  <div class="table-wrapper-scroll-y">
  <table *ngIf="autores.length > 0" class="table table-striped table-hover table-sm">
    <thead class="thead-dark">
      <th>Código</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th class="btn-actions">Ações</th>
    </thead>
  
    <tr *ngFor="let autor of autores">
      <td>{{autor.autSeqAutor}}</td>
      <td>{{autor.autNomeAutor}}</td>
      <td>{{autor.autDescricaoAutor}}</td>
      <td class="btn-actions">
        <button [routerLink] = "[autor.autSeqAutor, 'edit']" class="btn btn-sm btn-secondary">Alterar</button>&nbsp;
        <button (click) = "delete(autor.autSeqAutor)" class="btn btn-sm btn-danger">Excluir</button>
      </td>
    </tr>
  </table> 
</div>
